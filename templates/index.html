<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Performance Indicator</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(-45deg, #e0f7fa, #f1f8e9, #fff3e0, #e8eaf6);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .dashboard-card {
      background: white;
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      z-index: 2;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .dashboard-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.15);
    }

    .btn-custom {
      background-color: #0d6efd;
      color: white;
      padding: 12px 25px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .btn-custom:hover {
      background-color: #084298;
    }

    h1 {
      font-weight: 600;
      color: #333;
      margin-bottom: 30px;
    }

    /* Abstract SVG Circles */
    .svg-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .svg-bg svg {
      position: absolute;
      animation: float 8s ease-in-out infinite;
      opacity: 0.2;
    }

    .svg-bg svg:nth-child(1) {
      top: 10%;
      left: 5%;
      width: 200px;
    }

    .svg-bg svg:nth-child(2) {
      bottom: 10%;
      right: 10%;
      width: 150px;
      animation-delay: 2s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(20px); }
    }
  </style>
</head>
<body>
  <div class="svg-bg">
    <!-- Abstract circle #1 -->
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <path fill="#64b5f6" d="M57.1,-63.5C70.2,-48.5,74.4,-24.2,72.5,-2.1C70.7,20,62.9,40,49.9,55.1C36.8,70.3,18.4,80.6,-1.6,82.1C-21.5,83.5,-43.1,76.1,-58.1,61.6C-73.1,47.1,-81.5,25.6,-79.5,6.4C-77.5,-12.8,-65.2,-25.5,-52.3,-40.5C-39.4,-55.5,-26,-72.9,-8.3,-76.3C9.4,-79.7,18.9,-69.6,57.1,-63.5Z" transform="translate(100 100)" />
    </svg>
    <!-- Abstract circle #2 -->
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <path fill="#aed581" d="M47.4,-57.5C61.6,-46.1,72.7,-30.2,76.4,-13.3C80.1,3.6,76.4,21.4,67.1,35.8C57.9,50.2,43.1,61.1,26.8,68.5C10.5,76,-7.3,80,-22.4,73.6C-37.6,67.2,-50,50.3,-61.1,34.4C-72.3,18.5,-82.2,3.7,-81.5,-12.4C-80.7,-28.5,-69.4,-45.8,-54.2,-56.9C-39.1,-68,-19.5,-72.8,-1.1,-71.5C17.2,-70.1,34.4,-62.8,47.4,-57.5Z" transform="translate(100 100)" />
    </svg>
  </div>

  <div class="dashboard-card">
    <h1>Welcome to the Student Dashboard</h1>
    <form action="{{url_for('predict_datapoint')}}">
      <button type="submit" class="btn btn-custom">Proceed To Math Score Prediction</button>
    </form>
  </div>
</body>
</html>
